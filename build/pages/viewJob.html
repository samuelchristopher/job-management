<md-dialog aria-label="{{ label }}" ng-cloak><md-toolbar><div class=md-toolbar-tools><h2 class=capitalize>{{ label }}</h2><span flex></span><md-button class=md-icon-button ng-click=closeDialog()><md-icon md-svg-src=images/icons/close.svg aria-label="Close dialog"></md-icon></md-button></div></md-toolbar><form name=viewJobForm novalidate ng-submit=saveComment()><md-dialog-content style=max-width:800px;max-height:810px;><div class=md-dialog-content><h3>Customer: {{ job.customer.name }}</h3><p>Description: {{ job.desc }}</p><p>Comment: {{ job.comment || 'No comment' }}</p><p>Date: {{ jobDate }}</p><p>Belongings:<div ng-repeat="thing in job.belongings">{{ thing }}</div></p></div></md-dialog-content></form></md-dialog>
