<md-dialog aria-label="{{ label }}" ng-cloak><md-toolbar><div class=md-toolbar-tools><h2 class=capitalize>{{ label }}</h2><span flex></span><md-button class=md-icon-button ng-click=closeDialog()><md-icon md-svg-src=images/icons/close.svg aria-label="Close dialog"></md-icon></md-button></div></md-toolbar><form name=viewJobForm novalidate ng-submit=saveComment()><md-dialog-content style=max-width:800px;max-height:810px;><div class=md-dialog-content><h3>Customer: {{ job.customerName }}</h3><p>Description: {{ job.desc }}</p><md-input-container><label>Comment</label> <input name=comment type=text ng-model=job.comment required><div ng-messages=viewJobForm.comment.$error ng-show="viewJobForm.$submitted || viewJobForm.comment.$dirty"><div ng-message=required>This is required.</div></div></md-input-container><button class="md-button md-primary md-raised" ng-disabled="viewJobForm.$invalid ? true : false" type=submit>{{ viewJobText }}</button></div></md-dialog-content></form><md-dialog-actions layout=row><span flex></span><md-button ng-click=jobCompleted() ng-disabled="job.completed ? true : false" style=margin-right:20px;>Job completed</md-button></md-dialog-actions></md-dialog>
