<md-list><md-subheader class=md-primary>Pending jobs</md-subheader><md-list-item class=md-3-line ng-repeat="job in jobs"><div class=md-list-item-text layout=column><h3 class=job--name>{{ job.name }}</h3><h5 style="margin: 0"><em>{{ job.customerName }}</em></h5><p></p><h4>{{ job.desc }}</h4><p>{{ job.createdBy }}</p></div><md-divider ng-if=!$last></md-divider></md-list-item></md-list><md-button class="md-fab job--fab" aria-label="Create new Job" ng-click=openCreateJob(e)><md-icon md-svg-src=images/icons/create.svg></md-icon></md-button>
