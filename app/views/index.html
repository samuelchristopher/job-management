<!DOCTYPE html>
<html ng-app="jobManagement">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body layout="column" ng-controller="MainController">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')"  class="md-icon-button" hide-gt-sm>
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Job Management</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-button class="md-accent">Sales Assistant</md-button>
        <md-button class="md-accent">Technician</md-button>
      </md-sidenav>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <md-card>
            <md-card-content ng-view></md-card-content>
          </md-card>
        </md-content>
      </div>
    </div>
    <script src="/js/bundle.js" charset="utf-8"></script>
  </body>
</html>
