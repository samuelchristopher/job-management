<md-list layout-padding>
  <md-input-container>
    <label>Search</label>
    <input type="text" ng-model="searchText" name="searchBar">
  </md-input-container>
  <md-subheader class="md-primary">Pending jobs</md-subheader>
  <div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" ng-hide="jobsLoaded" md-diameter="70"></md-progress-circular>
  </div>
  <md-list-item class="md-3-line job--list-item" ng-repeat="job in jobs | filter:searchText" ng-hide="job.completed">
    <div class="md-list-item-text" layout="column" >
      <h3 class="job--name">{{ job.name }}</h3>
      <h4>{{ job.customerName }}</h4>
      <p>{{ job.createdBy }}</p>
      <!-- <md-button class="md-secondary" ng-click="detail(job.$id)">Edit</md-button> -->
      <md-button ng-disabled="job.completed ? true : false" class="salesBtn md-secondary md-primary md-raised" ng-click="viewJob($event, job.$id)" >
        Edit
      </md-button>
      <md-divider ng-if="!$last"></md-divider>
    </div>
  </md-list-item>
</md-list>


<md-button class="md-fab job--fab" aria-label="Create new Job" ng-click="openCreateJob(e)">
    <md-icon md-svg-src="images/icons/create.svg">
    </md-icon>
</md-button>
