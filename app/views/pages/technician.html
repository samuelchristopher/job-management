<md-list layout-padding>
  <md-input-container>
    <label>Find job</label>
    <input type="text" ng-model="jobSearch" name="findJob">
  </md-input-container>
  <div ng-show="jobSearch">
    <md-subheader class="md-primary">Results</md-subheader>
    <md-list-item class="md-3-line job--list-item" ng-repeat="job in filteredJobs = (jobs | filter:jobSearch)" >
      <div class="md-list-item-text" layout="column" >
        <h3 class="job--name">
          <em>Order no.</em> {{ job.custom_id }}
        </h3>
        <h4>{{ job.date }}</h4>
        <p>{{ job.createdBy }}</p>
        <md-button ng-disabled="job.completed ? true : false" class="salesBtn md-secondary md-primary md-raised" ng-click="editJob(job.$id)" >
          Edit
        </md-button>
        <md-divider ng-if="!$last"></md-divider>
      </div>
    </md-list-item>
    <md-list-item ng-if="filteredJobs.length === 0">No results.</md-list-item>
  </div>
</md-list>
