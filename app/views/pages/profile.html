<div ng-cloak="" class="tabsdemoDynamicHeight">
  <md-content>
    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="Email">
        <md-content class="md-padding">
          <p>Update email</p>
          <div layout="column" ng-cloak="">
            <md-content layout-padding="" flex="60">
              <form name="updateEmailForm" novalidate ng-submit="updateEmail()">
                <md-input-container class="md-block">
                  <label>Old Email</label>
                  <input required="" type="email" name="oldUserEmail" ng-model="oldEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                  <div ng-messages="updateEmailForm.oldUserEmail.$error" role="alert" ng-show="updateEmailForm.$submitted || updateEmailForm.oldUserEmail.$dirty">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                      Your email must be between 10 and 100 characters long and look like an e-mail address.
                    </div>
                  </div>
                </md-input-container>
                <md-input-container class="md-block">
                  <label>New Email</label>
                  <input required="" type="email" name="newUserEmail" ng-model="newEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" compare-to="oldEmail">
                  <div ng-messages="updateEmailForm.newUserEmail.$error" role="alert" ng-show="updateEmailForm.$submitted || updateEmailForm.newUserEmail.$dirty">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                      Your email must be between 10 and 100 characters long and look like an e-mail address.
                    </div>
                    <div ng-message="compareTo">
                      Your new email can't be your old email.
                    </div>
                  </div>
                </md-input-container>

                <button ng-disabled="updateEmailForm.$valid ? false : true" type="submit" class="md-button md-raised md-primary">{{ updateEmailText }}</button>
              </form>
            </md-content>
          </div>

        </md-content>
      </md-tab>
      <md-tab label="Password">
        <md-content class="md-padding">
          <h1 class="md-display-2">Password</h1>
          <p>Passowrd</p>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
